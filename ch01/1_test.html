<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
     
    <!-- 주석 넣기 ctrl + / 
         주석 다시 뺄때도 ctrl + / -->

         
    <h1>제목입니다.</h1> 
    <br>
    <h2>제목입니다.</h2>
    <br>
    <h3>제목입니다.</h3>
    <br>
    <h4>제목입니다.</h4>
    <br>
    <h5>제목입니다.</h5>
    <br>
    <h6>제목입니다.</h6>

    <hr> <!-- 밑줄 -->

    <h1>제목&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;입니다.</h1> 
    <!-- 띄어쓰기 -->

    <hr>
    
    <p>태국 정부와 방콕시는 뮤직비디오 촬영지에 인파가 몰리자 <br> 
        이를 <span style="background-color:cornflowerblue;">관광자원으로</span> 활용하기 위해 발 벗고 나섰다.</p>


    <blockquote>태국 정부와 방콕시는 뮤직비디오 촬영지에 인파가 몰리자 <br> 
        이를 관광자원으로 활용하기 위해 발 벗고 나섰다.</blockquote>
        <!-- 들여쓰기 -->

    <hr>

    <h1 style="background-color: chartreuse;">Hello</h1>
    <span style="background-color:coral;">Hello</span>

    <hr>

    <strong>안녕하세요</strong><br> <!--의미적으로 중요한 부분-->
    <b>안녕하세요</b><br> <!--두꺼운 폰트 효과--> 
    <em>italy</em><br> <!--의미적으로 중요한 부분-->
    <i>italy</i><br> <!--기울임 효과로 사용-->
    <mark>mark</mark><br> <!--형광펜-->
    <p>H<sub>2</sub>O</p>
    <p>E=MC<sup>2</sup></p>
    <s>30,000원</s><br> <!--글자에 줄-->
    <u>글자에 밑줄</u>


   
</body>
</html>
