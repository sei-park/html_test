<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table, th, td {
        border: 1px solid #000;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
    }
</style>


<body>
    <table>
        <thead>
            <tr>
                <th style="width: 100px; height: 20px;">제목</th>
                <th>제목</th>
                <th>제목</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table>
        <tr>
            <th rowspan="2">제목</th>
            <th>제목</th>
            <th>제목</th>
        </tr>

        <tr>
            <!-- <td>내용</td> -->
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <th>제목</th>
            <th>제목</th>
            <th>제목</th>
        </tr>

        <tr>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>

</body>
</html>
